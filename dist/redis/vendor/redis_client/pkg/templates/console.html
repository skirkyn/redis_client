<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Redis Cloud Console</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>

        function load() {
            let $command = $("#command-input");
            $command.on("keydown", submitCommand);
            $command.focus();
        }

        function submitCommand(e) {
            let code = (e.keyCode ? e.keyCode : e.which);
            if (code !== 13) return
            $.post('redis', {'command': e.data.replace(/\s+/, ' ')})
                .done(function (data, status) {
                    if(status == '200'){
                        let history = $("#history");
                        history.empty();
                        data['history'].forEach(el =>{
                            history.append('<div>' + data['prompt'] +'&gt;'+ el.input+ '</div>');
                            history.append('<div>' + el.output+ '</div>');

                        });
                        let prompt = $("#prompt");
                        prompt.empty();
                        prompt.text(data['prompt'] + '>');
                    }


                })
                .fail(function (xhr, status, error) {
                    let snackbar = $("#snackbar");
                    snackbar.text(error);
                    snackbar.addClass('show');
                    console.log(error);
                    setTimeout(function () {
                        snackbar.removeClass('show')
                    }, 3000);

                });

        }
    </script>
    <style>
        .console-container {
            background: black;
            color: white;
            height: 100%;
            width: 100%;
            display: flex;
            flex-direction: column;
            font-family: Monaco, "Lucida Console", "Lucida Grande", monospace;
        }

        .console-history {
            height: 75%;

        }

        .console-input {
            position: relative;
            width: 100%;
        }

        #command-input {
            width: 75%;
            background: black;
            color: white;
            /*font-size: 1.25em;*/
            border: none;
            outline: none;
            margin-top: 5px;
            font-family: Monaco, "Lucida Console", "Lucida Grande", monospace;

        }

        /*input {*/
        /*    width: 75%;*/
        /*}*/
        #prompt {
            width: 25%;
            margin-right: 15px;
        }

        #snackbar {
            visibility: hidden;
            min-width: 100%; /* Set a default minimum width */
            background-color: white; /* Black background color */
            color: darkred; /* White text color */
            text-align: center; /* Centered text */
            border-radius: 2px; /* Rounded borders */
            padding: 16px; /* Padding */
            position: fixed; /* Sit on top of the screen */
            z-index: 1; /* Add a z-index if needed */
            left: 0; /* Center the snackbar */
            top: 30px; /* 30px from the bottom */
        }

        #snackbar.show {
            visibility: visible; /* Show the snackbar */
            /* Add animation: Take 0.5 seconds to fade in and out the snackbar.
            However, delay the fade out process for 2.5 seconds */
            -webkit-animation: fadein 0.5s, fadeout 0.5s 2.5s;
            animation: fadein 0.5s, fadeout 0.5s 2.5s;
        }

        @-webkit-keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @keyframes fadein {
            from {
                bottom: 0;
                opacity: 0;
            }
            to {
                bottom: 30px;
                opacity: 1;
            }
        }

        @-webkit-keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }

        @keyframes fadeout {
            from {
                bottom: 30px;
                opacity: 1;
            }
            to {
                bottom: 0;
                opacity: 0;
            }
        }
    </style>
</head>
<body class="console-container" onload="load()">
<div id="snackbar"></div>
<div id="history" class="console-history">
    {{range .history}}
        <div>{{.prompt}}&gt;&nbsp;{{.input}}</div>
        <div>{{.output}}</div>
    {{end}}
</div>
{{/*<div id="history" class="console-history">*/}}
{{/*    <div>history item one</div>*/}}
{{/*    <div>command output</div>*/}}
{{/*</div>*/}}
<div id="input" class="console-input">
    <span id="prompt">{{.prompt}}&gt;</span><input type="text" id="command-input">

</div>


</body>
</html>
